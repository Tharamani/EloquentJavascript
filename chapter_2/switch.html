/** @format */

<!DOCTYPE html>
<head>
    <title>Switch</title>
</head>
<body>
    <script>
switch (prompt('What is the weather like?')) {
	case 'rainy':
		console.log('Remember to bring umbrella');
		break;
	case 'sunny':
		console.log('Dress lightly.');
	case 'cloudy':
		console.log('Go outside.');
		break;
	default:
		console.log('Unknown weather type!');
		break;
}
    </script>
</body>
</html >
