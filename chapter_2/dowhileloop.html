/** @format */

<!DOCTYPE html>
<head>
    <title>do while loop</title>
</head>
<body>
    <script>
// A do loop is a control structure similar to a while loop.
// a do loop always executes its body at least once
let userName;
do {
    userName = prompt('Enter your name')
}while(!userName)
console.log(userName)
    </script>
</body>
</html >
