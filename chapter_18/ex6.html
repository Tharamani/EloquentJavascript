<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select fields</title>
  </head>
  <body>
    <h5>Select fields are conceptually similar to radio buttonsâ€”they also allow the user to choose from a set of options. But where a radio button puts the layout of the options under our control, the appearance of a 'select' tag is determined by the browser.</h5>

    <select multiple>
        <option value="1" selected>0001</option>
        <option value="2">0010</option>
        <option value="4">0100</option>
        <option value="8">1000</option>
      </select> = <span id="output">0</span>
      <script>
        let select = document.querySelector("select");
        let output = document.querySelector("#output");
        select.addEventListener("change", () => {
          let number = 0;
          for (let option of Array.from(select.options)) {
            if (option.selected) {
              number += Number(option.value);
            }
          }
          output.textContent = number;
        });
      </script>
  </body>
</html>
