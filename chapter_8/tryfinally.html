<!DOCTYPE html>
<head>
    <title>
        Try  finally
    </title>
</head>
<script>
const accounts = {
  a: 100,
  b: 0,
  c: 20
};

function getAccount() {
  let accountName = prompt("Enter an account name");
  if (!accounts.hasOwnProperty(accountName)) {
    throw new Error(`No such account: ${accountName}`);
  }
  console.log('accountName', accountName)
  return accountName;
}

// This version of the function tracks its progress, and if, when leaving, it notices that it was aborted at a point where it had created an inconsistent program state, it repairs the damage it did.
function transfer(from, amount) {
  if (accounts[from] < amount) return;
  let progress = 0; 
  try {
    console.log('transfer', from, amount)
    accounts[from] -= amount;
    progress = 1;
    console.log('accounts[from]', accounts[from])

    accounts[getAccount()] += amount;
    progress = 2;
  } finally {
    console.log('accounts', accounts)
    if (progress == 1) {
      accounts[from] += amount;
    }
  }
}
console.log(transfer('a', 10))
// try is followed by a finally block either instead of or in addition to a catch block. A finally block says â€œno matter what happens, run this code irrespective of exception occurs or not.
</script>
</html>
