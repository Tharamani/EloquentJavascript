<!DOCTYPE html>
<head>
    <title>
        Cleaning up after exception
    </title>
</head>
<script>
const accounts = {
  a: 100,
  b: 0,
  c: 20
};

function getAccount() {
  let accountName = prompt("Enter an account name");
  if (!accounts.hasOwnProperty(accountName)) {
    throw new Error(`No such account: ${accountName}`);
  }
  console.log('accountName', accountName)
  return accountName;
}

//  transfer first removes the money from the account and then calls getAccount before it adds it to another account. If it is broken off by an exception at that point, itâ€™ll just make the money disappear.
function transfer(from, amount) {
    
  try{
    console.log('transfer', from, amount)
  if (accounts[from] < amount) return;
  accounts[from] -= amount;
  console.log('accounts[from]', accounts[from])
    accounts[getAccount()] += amount;
  console.log('accounts', accounts)
  }catch(e) {
    console.log('error', e.message)
  }
}
console.log(transfer('a', 10))
</script>
</html>
