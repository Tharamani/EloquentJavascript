<!DOCTYPE html>
<head>
    <title>Shortcircuiting Logical operators</title>
</head>
<body>
    <script>
       // Value to left side is converted to false value(0, NaN, ""), it returns rigth side value.
       // Use this type of functionality to intialize empty, null, 0 values.
       document.write(` <br /> Logical OR : ${null || 'users'}`); 
       document.write(` <br /> Logical OR : ${0 || -1}`); 
       document.write(` <br /> Logical OR : ${"" || '!?'}`); 

      // Value to left side is converted to false value(0, NaN, ""), it returns left side value.
       document.write(` <br /> <br /> Logical AND : ${null && 'users'}`); 
       document.write(` <br /> Logical AND : ${0 && -1}`); 
       document.write(` <br /> Logical AND : ${"" && '!?'}`); 

       //short-circuit
       document.write(` <br /> <br /> Short-circuiting Logical OR : ${true || X}`); 
       document.write(` <br /> Short-circuiting Logical AND : ${false || X}`); 
    </script>
</body>
</html>
